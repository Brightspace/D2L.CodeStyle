version: 0.1.0.{build}
skip_branch_with_pr: true
image: Visual Studio 2017
pull_requests:
  do_not_increment_build_number: true
skip_tags: true
clone_depth: 5
nuget:
  project_feed: true
before_build:
  - nuget restore
build:
  publish_nuget: true
  publish_nuget_symbols: true
  parallel: true
  verbosity: minimal
configuration:
- Release
